{% extends 'layout.html' %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4">Add Product</h1>

    <form action="{{ url_for('add_product_post') }}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" 
                name="name" 
                id="name" 
                class="form-control" 
                required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" 
                name="price" 
                id="price" 
                min="1"
                value="1"
                class="form-control" 
                required>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Category:</label>
            <select name="category_id" id="category_id" class="form-control" required>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" 
                name="quantity" 
                id="quantity" 
                min="1"
                value="1"
                class="form-control" 
                required>
        </div>
        <div class="mb-3">
            <label for="man_date" class="form-label">Manufacture Date:</label>
            <input type="date" 
                name="man_date" 
                id="man_date" 
                required
                value="{{ now }}"
                class="form-control">
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Add
        </button>
    </form>
</div>
{% endblock %}
