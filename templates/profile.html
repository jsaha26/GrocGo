{% extends 'layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="text-center">
                            <h1 class="display-4 mb-4">Welcome, <span class="text-muted">@{{user.username}}</span></h1>
                            <div class="profile-pic mb-4">
                                <img src="https://api.dicebear.com/6.x/lorelei/svg?seed={{user.username}}" width="100" class="rounded-circle" alt="Profile Picture">
                            </div>
                        </div>
                        <!-- Form to change password and username -->
                        <form action="" method="post" class="form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" name="username" id="username" value="{{user.username}}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpassword" class="form-label">Current Password:</label>
                                <input type="password" name="cpassword" id="cpassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" name="name" id="name" value="{{user.name}}" class="form-control">
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Update" class="btn btn-primary me-3">
                                <a href="{{url_for('logout')}}" class="btn btn-outline-danger">Logout</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block style %}
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            border: 3px solid #343a40; /* Dark color for border */
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center the profile picture */
        }

        .form {
            max-width: 400px; /* Adjust form width for better readability */
            margin: 0 auto; /* Center the form */
        }

        /* Additional styles for aesthetic appearance */
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .card {
            background-color: #fff; /* White background color for card */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect for card */
        }

        h1 {
            color: #343a40; /* Dark color for heading text */
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff; /* Blue color for primary button border */
        }

        .btn-outline-danger {
            color: #dc3545; /* Red color for outline danger button text */
            border-color: #dc3545; /* Red color for outline danger button border */
        }
    </style>
{% endblock %}
