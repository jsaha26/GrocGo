{% extends 'layout.html' %}

{% block title %}
    Add Category
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="display-4 text-center mb-4">Add Category</h1>

                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Category Name:</label>
                                <input type="text" 
                                    name="name" 
                                    id="name" 
                                    class="form-control" 
                                    required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-block">
                                    <i class="fas fa-plus me-1"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
