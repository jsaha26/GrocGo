{% extends 'layout.html' %}

{% block title %}
    Add Category
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-4">Add Category</h1>

        <form action="" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name:</label>
                <input type="text" 
                    name="name" 
                    id="name" 
                    class="form-control" 
                    required>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus me-1"></i> Add
            </button>
        </form>
    </div>
{% endblock %}
