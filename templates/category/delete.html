{% extends 'layout.html' %}

{% block title %}
    Delete Category
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-4 text-center mb-4">
                        Delete Category
                    </h1>
                    <p class="lead text-center">Are you sure you want to delete {{category.name}}?</p>

                    <form action="" method="post" class="text-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 50px;
    }

    .card {
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 40px;
    }

    .display-4 {
        color: #343a40;
    }

    .lead {
        color: #6c757d;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
</style>

{% endblock %}
